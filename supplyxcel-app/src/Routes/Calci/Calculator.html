<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    color: #333;
    width: 100%;
  }
  h1 {
    margin-top: 0;
    font-size: 24px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }
  input {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    color: #333;
    border-radius: 5px;
  }
  button {
    margin-top: 10px;
    padding: 5px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .calculation-container {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
    background-color: #f0f0f0;
  }
  .result {
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="calculation-container">
      <h2>Container Volume</h2>
      <label for="length">Length:</label>
      <input type="number" id="length" value="0">
      <label for="width">Width:</label>
      <input type="number" id="width" value="0">
      <label for="height">Height:</label>
      <input type="number" id="height" value="0">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="0">
      <button onclick="calculateContainerVolume()">Calculate</button>
      <div class="results">
        <div class="result" id="containerVolume"></div>
      </div>
    </div>
    <div class="calculation-container">
      <h2>Allocatable Quantity</h2>
      <label for="on_hand">On Hand:</label>
      <input type="number" id="on_hand" value="0">
      <label for="unallocatable">Unallocatable:</label>
      <input type="number" id="unallocatable" value="0">
      <button onclick="calculateAllocatableQuantity()">Calculate</button>
      <div class="results">
        <div class="result" id="allocatableQuantity"></div>
      </div>
    </div>
    <div class="calculation-container">
      <h2>Freight Cost</h2>
      <label for="total_km">Total KM:</label>
      <input type="number" id="total_km" value="0">
      <label for="cost_per_km">Cost per KM:</label>
      <input type="number" id="cost_per_km" value="0">
      <label for="additional_expense">Additional Expense:</label>
      <input type="number" id="additional_expense" value="0">
      <button onclick="calculateFreightCost()">Calculate</button>
      <div class="results">
        <div class="result" id="freightCost"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateContainerVolume() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const quantity = parseFloat(document.getElementById('quantity').value);

      const containerVolume = length * width * height * quantity;
      document.getElementById('containerVolume').innerHTML = `
        <strong>Container Volume:</strong> ${containerVolume}
      `;
    }

    function calculateAllocatableQuantity() {
      const on_hand = parseFloat(document.getElementById('on_hand').value);
      const unallocatable = parseFloat(document.getElementById('unallocatable').value);

      const allocatableQuantity = on_hand - unallocatable;
      document.getElementById('allocatableQuantity').innerHTML = `
        <strong>Allocatable Quantity:</strong> ${allocatableQuantity}
      `;
    }

    function calculateFreightCost() {
      const total_km = parseFloat(document.getElementById('total_km').value);
      const cost_per_km = parseFloat(document.getElementById('cost_per_km').value);
      const additional_expense = parseFloat(document.getElementById('additional_expense').value);

      const freightCost = (total_km * cost_per_km) + additional_expense;
      document.getElementById('freightCost').innerHTML = `
        <strong>Freight Cost:</strong> ${freightCost}
      `;
    }
  </script>
</body>
</html>
